<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Upfile</title>
  </head>
  <body>
    <h1>URL Shortener Microservice</h1>
    <p>
      <a
        target="_blank"
        href="https://learn.freecodecamp.org/apis-and-microservices/apis-and-microservices-projects/url-shortener-microservice"
      >
        FCC Apis and Microservices Projects - URL Shortener Microservice
      </a>
    </p>

    <div id="form">
      <form action="/api/shorturl/new" method="post">
        <h3>URL to be shortened:</h3>
        <input
          type="text"
          name="original_url"
          placeholder=" example: https://www.google.com"
          required
        />
        <input type="submit" value="POST" />
      </form>
    </div>

    <div id="qqq">
      <h3>Example Usage:</h3>
      <p>
        <a target="_blank" href="/api/shorturl/0" target="_blan"
          >[this_project_url]/api/shorturl/1
        </a>
      </p>
      <h3>Will Redirect to:</h3>
      https://www.google.com/
    </div>
  </body>
</html>
